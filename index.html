<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Card container-->
    <div class="container">
      <!-- Card 1 -->
      <div class="card">
        <div class="card-img">
          <img src="/img/desk.jpeg" alt="desk surface setup" />
        </div>
        <div class="card-content">
          <h2>Who we are</h2>
          <p>About us</p>
          <a
            href="https://img-9gag-fun.9cache.com/photo/aD2Zmw7_460svav1.mp4"
            class="btn"
            >Learm More</a
          >
        </div>
      </div>
      <!-- Card 2 -->
      <div class="card">
        <div class="card-img">
          <img src="/img/machines.jpeg" alt="a huge lab" />
        </div>
        <div class="card-content">
          <h2>Who we do</h2>
          <p>Services</p>
          <a href="https://www.nasa.gov/news/recently-published/" class="btn"
            >Learm More</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
